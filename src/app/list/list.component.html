<h3>CRUD Angular Demo</h3>
<a [routerLink]="'create'">Add New Product</a>
<table class="table">
<tr>
  <td>Name</td>
  <td>Description</td>
  <td colspan="2">Action</td>
</tr>
<tr *ngFor="let p of products">
  <td>{{p.name}}</td>
  <td>{{p.description}}</td>
  <td>
    <a [routerLink]="'edit/' + p.id">Edit/</a>
    <button class="btn-primary" (click)="delete(p.id)">Delete</button>
  </td>
</tr>
</table>
